global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Surveillance de l'application HealthHub
  - job_name: 'healthhub-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['healthhub-backend:9091']  # Ton application Spring Boot
    scrape_interval: 10s
    honor_labels: true
    # Métriques HealthHub + métriques Spring Boot standard
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(healthhub_.*|http_.*|jvm_.*|process_.*|system_.*|tomcat_.*|spring_.*|hikaricp_.*)'
        action: keep

  # Surveillance PostgreSQL (si tu installes postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['healthhub-postgres:9187']  # PostgreSQL Exporter
    scrape_interval: 30s

  # Auto-surveillance Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système (si tu installes node_exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s